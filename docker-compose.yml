version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vetcare-mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vetcare-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vetcare-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    env_file:
      - .env
    environment:
      PMA_HOST: mysql   # <-- esto es clave
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    depends_on:
      - mysql
    networks:
      - vetcare-net

  vetcare-api:
    build: .
    container_name: vetcare-api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - vetcare-net

volumes:
  mysql_data:

networks:
  vetcare-net: