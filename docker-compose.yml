version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vetcare-mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vetcare-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vetcare-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    env_file:
      - .env
    environment:
      PMA_HOST: mysql
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vetcare-net

  vetcare-api:
    build: .
    container_name: vetcare-api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vetcare-net

volumes:
  mysql_data:

networks:
  vetcare-net: