
# Application name
spring.application.name=vetcare

# Database configuration
# Use environment variables (from docker-compose .env) when available. Inside Docker
# the MySQL service is reachable at host `mysql` on port 3306. When running locally
# you can still rely on the defaults below (connect to localhost:3306).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/vetcare_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootroot}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Server configuration
server.port=8080


# Formato de fechas JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Rome


# CONFIGURACIÓN SWAGGER/OPENAPI
# ============================================
# Ruta de la UI de Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Ruta del JSON de OpenAPI
springdoc.api-docs.path=/api-docs

# Habilitar la UI de Swagger
springdoc.swagger-ui.enabled=true

# Ordenar operaciones alfabéticamente
springdoc.swagger-ui.operations-sorter=alpha

# Ordenar tags alfabéticamente
springdoc.swagger-ui.tags-sorter=alpha

# Mostrar el modelo de esquema
springdoc.swagger-ui.doc-expansion=none

# Habilitar el botón "Try it out" por defecto
springdoc.swagger-ui.try-it-out-enabled=true

# Mostrar extensiones de vendor
springdoc.show-actuator=false